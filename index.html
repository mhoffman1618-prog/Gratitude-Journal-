<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Gratitude">
<title>Gratitude Journal</title>

<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
background: linear-gradient(135deg, #FEF3C7 0%, #FDBA74 50%, #FB923C 100%);
min-height: 100vh;
padding: 16px;
padding-top: env(safe-area-inset-top, 16px);
padding-bottom: env(safe-area-inset-bottom, 16px);
}

.container {
max-width: 600px;
margin: 0 auto;
}

.header {
text-align: center;
margin-bottom: 24px;
}

.header h1 {
font-size: 28px;
color: #92400E;
margin-bottom: 4px;
}

.header p {
font-size: 16px;
color: #B45309;
}

.entry-form {
background: white;
border-radius: 20px;
padding: 20px;
margin-bottom: 24px;
box-shadow: 0 4px 20px rgba(180, 83, 9, 0.15);
}

.entry-form textarea {
width: 100%;
height: 100px;
padding: 16px;
font-size: 16px;
border: 2px solid #FDE68A;
border-radius: 12px;
background: #FFFBEB;
color: #92400E;
resize: none;
outline: none;
font-family: inherit;
}

.entry-form textarea:focus {
border-color: #F59E0B;
}

.entry-form textarea::placeholder {
color: #D97706;
opacity: 0.5;
}

.media-section {
margin-top: 12px;
}

.media-preview {
position: relative;
display: inline-block;
margin-bottom: 12px;
}

.media-preview img,
.media-preview video {
max-width: 100%;
max-height: 150px;
border-radius: 12px;
border: 2px solid #FDE68A;
}

.media-preview .remove-btn {
position: absolute;
top: -8px;
right: -8px;
width: 28px;
height: 28px;
background: #EF4444;
color: white;
border: none;
border-radius: 50%;
font-size: 18px;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
}

.actions {
display: flex;
flex-wrap: wrap;
justify-content: space-between;
align-items: center;
margin-top: 16px;
gap: 12px;
}

.media-btn {
display: flex;
align-items: center;
gap: 6px;
padding: 10px 16px;
background: #FEF3C7;
color: #B45309;
border: 1px solid #FDE68A;
border-radius: 12px;
font-size: 14px;
font-weight: 500;
cursor: pointer;
}

.add-btn {
display: flex;
align-items: center;
gap: 6px;
padding: 12px 24px;
background: linear-gradient(135deg, #F59E0B 0%, #EA580C 100%);
color: white;
border: none;
border-radius: 12px;
font-size: 16px;
font-weight: 600;
cursor: pointer;
box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
}

.add-btn:disabled {
opacity: 0.5;
cursor: not-allowed;
}

.entries {
display: flex;
flex-direction: column;
gap: 16px;
}

.entry-card {
background: white;
border-radius: 20px;
padding: 20px;
box-shadow: 0 4px 20px rgba(180, 83, 9, 0.1);
}

.entry-card .media {
margin-bottom: 12px;
}

.entry-card .media img,
.entry-card .media video {
max-width: 100%;
max-height: 300px;
border-radius: 12px;
display: block;
}

.entry-card .text {
font-size: 16px;
color: #92400E;
line-height: 1.6;
white-space: pre-wrap;
}

.entry-card .footer {
display: flex;
justify-content: space-between;
align-items: center;
margin-top: 12px;
}

.entry-card .date {
font-size: 13px;
color: #D97706;
opacity: 0.7;
}

.entry-card .delete-btn {
background: none;
border: none;
color: #FCA5A5;
font-size: 20px;
cursor: pointer;
padding: 4px;
}

.entry-card .delete-btn:active {
color: #EF4444;
}

.empty-state {
text-align: center;
padding: 60px 20px;
background: white;
border-radius: 20px;
box-shadow: 0 4px 20px rgba(180, 83, 9, 0.1);
}

.empty-state .heart {
font-size: 60px;
margin-bottom: 16px;
opacity: 0.3;
}

.empty-state p {
color: #D97706;
font-size: 16px;
}

.entry-count {
text-align: center;
margin-top: 24px;
color: #B45309;
font-size: 14px;
}

#fileInput {
display: none;
}

.status-bar {
display: flex;
justify-content: space-between;
align-items: center;
margin-top: 12px;
font-size: 12px;
}

.save-status {
color: #059669;
}

.entry-total {
color: #B45309;
opacity: 0.7;
}

.confirm-dialog {
display: none;
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: rgba(0,0,0,0.5);
z-index: 1000;
align-items: center;
justify-content: center;
padding: 20px;
}

.confirm-dialog.active {
display: flex;
}

.confirm-box {
background: white;
border-radius: 16px;
padding: 24px;
max-width: 300px;
text-align: center;
}

.confirm-box p {
color: #92400E;
margin-bottom: 20px;
font-size: 16px;
}

.confirm-buttons {
display: flex;
gap: 12px;
justify-content: center;
}

.confirm-buttons button {
padding: 10px 24px;
border-radius: 10px;
font-size: 14px;
font-weight: 600;
cursor: pointer;
}

.cancel-btn {
background: #F3F4F6;
color: #6B7280;
border: none;
}

.delete-confirm-btn {
background: #EF4444;
color: white;
border: none;
}

.processing {
color: #B45309;
font-size: 14px;
margin-top: 8px;
}

.storage-info {
background: #ECFDF5;
border: 1px solid #A7F3D0;
border-radius: 8px;
padding: 8px 12px;
margin-top: 12px;
font-size: 12px;
color: #065F46;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>‚òÄÔ∏è Gratitude Journal ‚ú®</h1>
<p>What are you grateful for today?</p>
</div>

<div class="entry-form">
<textarea id="entryText" placeholder="Today I'm grateful for..."></textarea>

<div class="media-section">
<div id="mediaPreview" class="media-preview" style="display: none;">
<button class="remove-btn" onclick="clearMedia()">√ó</button>
</div>
<div id="processingStatus" class="processing" style="display: none;">
Optimizing image...
</div>
</div>

<div class="actions">
<button class="media-btn" onclick="document.getElementById('fileInput').click()">
üì∑ Add Photo/Video
</button>
<button id="addBtn" class="add-btn" onclick="addEntry()" disabled>
+ Add Entry
</button>
</div>

<div class="status-bar">
<span id="saveStatus" class="save-status"></span>
<span id="storageInfo" class="entry-total"></span>
</div>

<div id="storageUpgrade" class="storage-info" style="display: none;">
‚úÖ Upgraded to expanded storage! You can now store many more photos.
</div>

<input type="file" id="fileInput" accept="image/*,video/*" onchange="handleFileSelect(event)">
</div>

<div id="entriesList" class="entries"></div>

<div id="entryCount" class="entry-count"></div>
</div>

<div id="confirmDialog" class="confirm-dialog">
<div class="confirm-box">
<p>Delete this gratitude entry?</p>
<div class="confirm-buttons">
<button class="cancel-btn" onclick="closeConfirmDialog()">Cancel</button>
<button class="delete-confirm-btn" onclick="confirmDelete()">Delete</button>
</div>
</div>
</div>

<script>
let entries = [];
let currentMedia = null;
let currentMediaType = null;
let pendingDeleteId = null;
let db = null;

const DB_NAME = 'GratitudeJournalDB';
const DB_VERSION = 1;
const STORE_NAME = 'entries';
const OLD_STORAGE_KEY = 'gratitude_journal_entries_v2';

const MAX_IMAGE_WIDTH = 1600;
const MAX_IMAGE_HEIGHT = 1600;
const IMAGE_QUALITY = 0.8;

document.addEventListener('DOMContentLoaded', function() {
initDatabase();

var textArea = document.getElementById('entryText');
textArea.addEventListener('input', updateAddButton);

textArea.addEventListener('keydown', function(e) {
if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
e.preventDefault();
addEntry();
}
});
});

function initDatabase() {
var request = indexedDB.open(DB_NAME, DB_VERSION);

request.onerror = function(event) {
console.error('Database error:', event.target.error);
loadFromLocalStorage();
};

request.onsuccess = function(event) {
db = event.target.result;
migrateFromLocalStorage().then(function() {
loadEntries();
});
};

request.onupgradeneeded = function(event) {
var database = event.target.result;
if (!database.objectStoreNames.contains(STORE_NAME)) {
var store = database.createObjectStore(STORE_NAME, { keyPath: 'id' });
store.createIndex('date', 'date', { unique: false });
}
};
}

function migrateFromLocalStorage() {
return new Promise(function(resolve) {
try {
var oldData = localStorage.getItem(OLD_STORAGE_KEY);
if (oldData) {
var oldEntries = JSON.parse(oldData);
if (Array.isArray(oldEntries) && oldEntries.length > 0) {
var transaction = db.transaction([STORE_NAME], 'readwrite');
var store = transaction.objectStore(STORE_NAME);

var migrated = 0;
oldEntries.forEach(function(entry) {
var request = store.put(entry);
request.onsuccess = function() {
migrated++;
};
});

transaction.oncomplete = function() {
localStorage.removeItem(OLD_STORAGE_KEY);
console.log('Migrated ' + migrated + ' entries to IndexedDB');
document.getElementById('storageUpgrade').style.display = 'block';
setTimeout(function() {
document.getElementById('storageUpgrade').style.display = 'none';
}, 5000);
resolve();
};

transaction.onerror = function() {
console.error('Migration failed');
resolve();
};
} else {
resolve();
}
} else {
resolve();
}
} catch (e) {
console.error('Migration error:', e);
resolve();
}
});
}

function loadEntries() {
if (!db) {
loadFromLocalStorage();
return;
}

var transaction = db.transaction([STORE_NAME], 'readonly');
var store = transaction.objectStore(STORE_NAME);
var request = store.getAll();

request.onsuccess = function(event) {
entries = event.target.result || [];
entries.sort(function(a, b) {
return new Date(b.date) - new Date(a.date);
});
renderEntries();
updateAddButton();
updateStorageInfo();
};

request.onerror = function() {
console.error('Error loading entries');
entries = [];
renderEntries();
};
}

function loadFromLocalStorage() {
try {
var saved = localStorage.getItem(OLD_STORAGE_KEY);
if (saved) {
entries = JSON.parse(saved);
if (!Array.isArray(entries)) {
entries = [];
}
} else {
entries = [];
}
} catch (e) {
entries = [];
}
renderEntries();
updateAddButton();
updateStorageInfo();
}

function saveEntry(entry) {
return new Promise(function(resolve, reject) {
if (!db) {
entries.unshift(entry);
try {
localStorage.setItem(OLD_STORAGE_KEY, JSON.stringify(entries));
resolve(true);
} catch (e) {
entries.shift();
reject(e);
}
return;
}

var transaction = db.transaction([STORE_NAME], 'readwrite');
var store = transaction.objectStore(STORE_NAME);
var request = store.add(entry);

request.onsuccess = function() {
entries.unshift(entry);
resolve(true);
};

request.onerror = function(event) {
console.error('Error saving entry:', event.target.error);
reject(event.target.error);
};
});
}

function deleteEntryFromDB(id) {
return new Promise(function(resolve, reject) {
if (!db) {
entries = entries.filter(function(e) { return e.id !== id; });
try {
localStorage.setItem(OLD_STORAGE_KEY, JSON.stringify(entries));
resolve(true);
} catch (e) {
reject(e);
}
return;
}

var transaction = db.transaction([STORE_NAME], 'readwrite');
var store = transaction.objectStore(STORE_NAME);
var request = store.delete(id);

request.onsuccess = function() {
entries = entries.filter(function(e) { return e.id !== id; });
resolve(true);
};

request.onerror = function(event) {
reject(event.target.error);
};
});
}

function showSaveStatus(message) {
var status = document.getElementById('saveStatus');
status.textContent = message;
setTimeout(function() { 
status.textContent = ''; 
}, 3000);
}

function updateStorageInfo() {
var info = document.getElementById('storageInfo');
var totalEntries = entries.length;
var photosCount = entries.filter(function(e) { return e.media; }).length;
info.textContent = totalEntries + ' ' + (totalEntries === 1 ? 'entry' : 'entries') + ' (' + photosCount + ' with photos)';
}

function compressImage(file) {
return new Promise(function(resolve, reject) {
var reader = new FileReader();

reader.onload = function(e) {
var img = new Image();

img.onload = function() {
var width = img.width;
var height = img.height;

if (width > MAX_IMAGE_WIDTH) {
height = Math.round(height * MAX_IMAGE_WIDTH / width);
width = MAX_IMAGE_WIDTH;
}
if (height > MAX_IMAGE_HEIGHT) {
width = Math.round(width * MAX_IMAGE_HEIGHT / height);
height = MAX_IMAGE_HEIGHT;
}

var canvas = document.createElement('canvas');
canvas.width = width;
canvas.height = height;

var ctx = canvas.getContext('2d');
ctx.drawImage(img, 0, 0, width, height);

var compressedDataUrl = canvas.toDataURL('image/jpeg', IMAGE_QUALITY);
resolve(compressedDataUrl);
};

img.onerror = function() {
reject(new Error('Failed to load image'));
};

img.src = e.target.result;
};

reader.onerror = function() {
reject(new Error('Failed to read file'));
};

reader.readAsDataURL(file);
});
}

function handleFileSelect(e) {
var file = e.target.files && e.target.files[0];
if (!file) return;

var isVideo = file.type.indexOf('video/') === 0;
var isImage = file.type.indexOf('image/') === 0;

if (!isVideo && !isImage) {
alert('Please select an image or video file');
e.target.value = '';
return;
}

if (isVideo && file.size > 50 * 1024 * 1024) {
alert('Video files must be under 50MB.');
e.target.value = '';
return;
}

currentMediaType = isVideo ? 'video' : 'image';

if (isImage) {
document.getElementById('processingStatus').style.display = 'block';

compressImage(file)
.then(function(compressedData) {
currentMedia = compressedData;
document.getElementById('processingStatus').style.display = 'none';
showMediaPreview();
updateAddButton();
})
.catch(function(error) {
console.error('Error compressing image:', error);
document.getElementById('processingStatus').style.display = 'none';
alert('Error processing image. Please try again.');
e.target.value = '';
});
} else {
document.getElementById('processingStatus').textContent = 'Loading video...';
document.getElementById('processingStatus').style.display = 'block';

var reader = new FileReader();
reader.onload = function(event) {
currentMedia = event.target.result;
document.getElementById('processingStatus').style.display = 'none';
showMediaPreview();
updateAddButton();
};
reader.onerror = function() {
document.getElementById('processingStatus').style.display = 'none';
alert('Error reading file. Please try again.');
};
reader.readAsDataURL(file);
}
}

function showMediaPreview() {
var preview = document.getElementById('mediaPreview');
preview.style.display = 'inline-block';

var oldMedia = preview.querySelector('img, video');
if (oldMedia) {
oldMedia.remove();
}

if (currentMediaType === 'image') {
var img = document.createElement('img');
img.src = currentMedia;
img.alt = 'Preview';
preview.appendChild(img);
} else {
var video = document.createElement('video');
video.src = currentMedia;
video.controls = true;
preview.appendChild(video);
}
}

function clearMedia() {
currentMedia = null;
currentMediaType = null;
document.getElementById('mediaPreview').style.display = 'none';
document.getElementById('fileInput').value = '';
updateAddButton();
}

function updateAddButton() {
var text = document.getElementById('entryText').value.trim();
var hasContent = text.length > 0 || currentMedia !== null;
document.getElementById('addBtn').disabled = !hasContent;
}

function addEntry() {
var textArea = document.getElementById('entryText');
var text = textArea.value.trim();

if (!text && !currentMedia) {
return;
}

var entry = {
id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
text: text,
date: new Date().toISOString(),
media: currentMedia,
mediaType: currentMediaType
};

saveEntry(entry)
.then(function() {
showSaveStatus('‚úì Saved');
textArea.value = '';
clearMedia();
updateAddButton();
updateStorageInfo();
renderEntries();
})
.catch(function(error) {
console.error('Save error:', error);
if (error.name === 'QuotaExceededError') {
showSaveStatus('‚ö†Ô∏è Storage full - try removing old entries');
} else {
showSaveStatus('‚ö†Ô∏è Error saving');
}
});
}

function showDeleteConfirm(id) {
pendingDeleteId = id;
document.getElementById('confirmDialog').classList.add('active');
}

function closeConfirmDialog() {
pendingDeleteId = null;
document.getElementById('confirmDialog').classList.remove('active');
}

function confirmDelete() {
if (pendingDeleteId !== null) {
deleteEntry(pendingDeleteId);
}
closeConfirmDialog();
}

function deleteEntry(id) {
deleteEntryFromDB(id)
.then(function() {
showSaveStatus('‚úì Deleted');
updateStorageInfo();
renderEntries();
})
.catch(function(error) {
console.error('Delete error:', error);
showSaveStatus('‚ö†Ô∏è Error deleting');
});
}

function formatDate(isoString) {
var date = new Date(isoString);
var options = {
weekday: 'long',
year: 'numeric',
month: 'long',
day: 'numeric',
hour: 'numeric',
minute: '2-digit'
};
return date.toLocaleDateString('en-US', options);
}

function escapeHtml(text) {
var div = document.createElement('div');
div.textContent = text;
return div.innerHTML;
}

function renderEntries() {
var container = document.getElementById('entriesList');
var countEl = document.getElementById('entryCount');

if (entries.length === 0) {
container.innerHTML = 
'<div class="empty-state">' +
'<div class="heart">üñ§</div>' +
'<p>No entries yet. Start your gratitude practice!</p>' +
'</div>';
countEl.textContent = '';
return;
}

var html = '';
for (var i = 0; i < entries.length; i++) {
var entry = entries[i];
html += '<div class="entry-card">';

if (entry.media) {
html += '<div class="media">';
if (entry.mediaType === 'image') {
html += '<img src="' + entry.media + '" alt="Gratitude moment">';
} else {
html += '<video src="' + entry.media + '" controls></video>';
}
html += '</div>';
}

if (entry.text) {
html += '<div class="text">' + escapeHtml(entry.text) + '</div>';
}

html += '<div class="footer">';
html += '<span class="date">' + formatDate(entry.date) + '</span>';
html += '<button class="delete-btn" onclick="showDeleteConfirm(\'' + entry.id + '\')" aria-label="Delete entry">üóëÔ∏è</button>';
html += '</div>';

html += '</div>';
}

container.innerHTML = html;

countEl.innerHTML = 'üñ§ ' + entries.length + ' ' + (entries.length === 1 ? 'moment' : 'moments') + ' of gratitude';
}
</script>
</body>
</html>
